<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Tarts Clone Site</title>
    <link rel="stylesheet" href="./styling.css">
    <script src="./Pop-Tart-Logic.js"></script>
</head>
<body onload=(loadProducts())>
    <div id="NavBar">
        <button id="Menu-Icon">
            <div class = 'menu-bar'></div>
            <div class = 'menu-bar'></div>
            <div class = 'menu-bar'></div>
        </button>
        <img alt="Pop Tarts" src='https://www.poptarts.com/content/dam/NorthAmerica/poptarts/images/site/poptarts-logo.svg'/>
        <button id="Search-Icon"></button>
    </div>

    <ul class='nav-menu'>
        <li><a>OUR FOOD</a></li>
        <li><a>WHERE TO BUY</a></li>
    </ul>

    <div class="Main-Load">
        
        <button id='Back-Arrow'></button>

        <div id='Center-Stage'>
            <div id='Main-Text'>
                <img src='./Assets/hero-text-lemongroove.png' alt="Pop-Tarts Lemon Groove" />
                <p><b>Try limited edition Lemon Groove Pop-Tarts and let your snacking get a little groovy.</b></p>
                <button><b>Learn More</b></button>
            </div>
        </div>
        
        <button id='Forward-Arrow'></button>

    </div>

    <div id='Products-Line'>
    </div>

    <footer>
        <img alt="Pop-Tarts" src='https://www.poptarts.com/content/dam/NorthAmerica/poptarts/images/site/poptarts-logo.svg'/>
    </footer>


        <div id="Sticky-Rewards">
            <img alt="Kellogg's Family Rewards" src='./Assets/KFRLogo.svg'/>
            <h3>Try <b>Kellogg's Family<br />Rewards</b> Now</h3>
            <button id='Rewards-Arrow'></button>
        </div>
    </div>
    
</body>
</html>
